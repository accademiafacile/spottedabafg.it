<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../components.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spotty - Il sito ufficiale</title>

    <script type="module" src="./scripts/firebase.js"></script>
    <script src="./scripts/auth.js" defer></script>
    <script src="./scripts/calendar.js" defer></script>
</head>
<body>
    <header>
        <a href="./index.html" class="logo">
            <img class="logo" src="../img/01.png" alt="">
            <h1 class="noselect">spottedabafg</h1>
        </a>
        <h4 class="noselect">aggiungi lezione</h4>
    </header>
    <main>
        <div class="add-lesson-container">
            <div class="lesson-info-input">
                <input type="text" class="text-input border" placeholder="nome materia" id="lesson-name-input" maxlength="15">
                <input type="text" class="text-input border" placeholder="aula" id="lesson-place-input" maxlength="15">
            </div>
            
            <h5 class="noselect">alle ore</h5>

            <form class="lesson-time-container">
                <div class="morning-lesson-container">
                    <div class="lesson-time-selector">
                        <input type="radio" name="time-selector-form" value="09" id="09-selection">
                        <div for="09-selection">09:00</div>
                    </div>
    
                    <div class="lesson-time-selector">
                        <input type="radio" name="time-selector-form" value="10" id="10-selection">
                        <div for="10-selection">10:00</div>
                    </div>
    
                    <div class="lesson-time-selector">
                        <input type="radio" name="time-selector-form" value="11" id="11-selection">
                        <div for="11-selection">11:00</div>
                    </div>
    
                    <div class="lesson-time-selector">
                        <input type="radio" name="time-selector-form" value="12" id="12-selection">
                        <div for="12-selection">12:00</div>
                    </div>
                </div>

                <div class="evening-lesson-container">
                    <div class="lesson-time-selector">
                        <input type="radio" name="time-selector-form" value="14" id="14-selection">
                        <div for="14-selection">14:00</div>
                    </div>
    
                    <div class="lesson-time-selector">
                        <input type="radio" name="time-selector-form" value="15" id="15-selection">
                        <div for="15-selection">15:00</div>
                    </div>
    
                    <div class="lesson-time-selector">
                        <input type="radio" name="time-selector-form" value="16" id="16-selection">
                        <div for="16-selection">16:00</div>
                    </div>
    
                    <div class="lesson-time-selector">
                        <input type="radio" name="time-selector-form" value="17" id="17-selection">
                        <div for="17-selection">17:00</div>
                    </div>
                </div>
            </form>

            <div class="button-list">
                <a href="./index.html"><div class="red-button">AGGIUNGI</div></a>
                <a href="./index.html"><div class="cancel-button">ANNULLA</div></a>
            </div>
    </main>
</body>
</html>
