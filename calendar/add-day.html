<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotty - Calendario Lezione</title>
</head>
<body>
    <header>
        <a href="../index.html">
            <img href="" src="../img/01.png" alt="">
            <h1>Calendario Lezioni</h1>
        </a>
    </header>
    <div class="header-info">
        <p>AGGIUNGI UN GIORNO</p>
    </div>

    <main>
        <div class="add-day-container">

            <section class="day-selector">
                <div class="button-selection">
                  <input type="checkbox" id="monday"/>
                    <div>lunedì</div>
                </div>
        
                <div class="button-selection">
                  <input type="checkbox" id="tuesday"/>
                    <div>martedì</div>
                </div>
        
                <div class="button-selection">
                  <input type="checkbox" id="wednesday"/>
                    <div>mercoledì</div>
                </div>
        
                <div class="button-selection">
                    <input type="checkbox" id="thursday"/>
                    <div>giovedì</div>
                </div>

                <div class="button-selection">
                    <input type="checkbox" id="friday"/>
                    <div>venerdi</div>
                </div>

                <div class="button-selection">
                    <input type="checkbox" id="saturday"/>
                    <div>sabato</div>
                </div>
                
              </section>

            <p>settimana</p>
            
            <form class="frequency-container">
                <div class="frequency-selector">
                    <input type="radio" name="frequency-selector-form" value="a" id="a-selection">
                    <div for="a-selection">a</div>
                </div>

                <div class="frequency-selector">
                    <input type="radio" name="frequency-selector-form" value="b" id="b-selection">
                    <div for="a-selection">b</div>
                </div>

                <div class="frequency-selector">
                    <input type="radio" name="frequency-selector-form" value="all" id="all-selection">
                    <div for="a-selection">tutte</div>
                </div>
            </form>

            <a href="./index.html" class="submit-button">
                <input id="confirm-button" type="submit" value="aggiungi">
            </a>
            <a href="./index.html" id="cancel-button">annulla</a>

        </div>
    </main>

</body>
</html>
