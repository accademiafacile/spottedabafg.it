<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotty - Calendario Lezione</title>
</head>
<body>
    <header>
        <a href="../index.html">
            <img href="" src="../img/01.png" alt="">
            <h1>Calendario Lezioni</h1>
        </a>
    </header>
    <div class="header-info">
        <p>AGGIUNGI UN GIORNO</p>
    </div>

    <main>
        <div class="add-day-container">
            <div class="day-selector">

                <button class="button-selection" id="monday-selection">Lunedì</button>
                <button class="button-selection" id="tuesday-selection">Martedì</button>
                <button class="button-selection" id="wednesday-selection">Mercoledì</button>
                <button class="button-selection" id="thursday-selection">Giovedì</button>
                <button class="button-selection" id="friday-selection">Venerdì</button>
                <button class="button-selection" id="saturday-selection">Sabato</button>
            </div>

            <p>settimana</p>
            <div class="week-selector">
                    <button class="button-selection" id="a">a</button>
                    <button class="button-selection" id="b">b</button>
                    <button class="button-selection" id="all">tutte</button>
            </div>

            <input id="confirm-button" type="submit" value="aggiungi">
            <a href="./index.html" id="cancel-button">annulla</a>

        </div>
    </main>

</body>
</html>
