    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spotty - Il sito ufficiale</title>

    <script type="module" src="./scripts/firebase.js"></script>
    <script src="./scripts/auth.js" defer></script>
    <script src="./scripts/utils.js" defer></script>

<body>
    <header>
        <a href="./index.html" class="logo">
            <img class="logo" src="../img/01.png" alt="">
            <h1 class="noselect">spottedabafg</h1>
        </a>
        <h4 class="noselect">aggiungi giorno</h4>
    </header>
    <main>
        <div class="add-day-container">
            <section class="day-selector">
                <div class="button-selection">
                  <input type="checkbox" order="1" value="lunedì" name="monday" id="monday"/>
                    <div>lunedì</div>
                </div>
        
                <div class="button-selection">
                  <input type="checkbox" order="2" value="martedì" name="tuesday" id="tuesday"/>
                    <div>martedì</div>
                </div>
        
                <div class="button-selection">
                  <input type="checkbox" order="3" value="mercoledì" name="wednesday" id="wednesday"/>
                    <div>mercoledì</div>
                </div>
        
                <div class="button-selection">
                    <input type="checkbox" order="4" value="giovedì" name="thursday" id="thursday"/>
                    <div>giovedì</div>
                </div>

                <div class="button-selection">
                    <input type="checkbox" order="5" value="venerdi" name="friday" id="friday"/>
                    <div>venerdi</div>
                </div>

                <div class="button-selection">
                    <input type="checkbox" order="6" value="sabato" name="saturday" id="saturday"/>
                    <div>sabato</div>
                </div>
                
              </section>

            <h5 class="noselect">settimana</h5>
            
            <form class="frequency-container">
                <div class="frequency-selector">
                    <input type="radio" name="frequency-selector-form" value="a" id="a-selection">
                    <div for="a-selection">a</div>
                </div>

                <div class="frequency-selector">
                    <input type="radio" name="frequency-selector-form" value="b" id="b-selection">
                    <div for="a-selection">b</div>
                </div>

                <div class="frequency-selector">
                    <input type="radio" name="frequency-selector-form" value="all" id="all-selection">
                    <div for="a-selection">tutte</div>
                </div>
            </form>

            <div class="button-list">
                <div class="red-button" id="add-day-submit">AGGIUNGI</div>
                <a href="./index.html"><div class="cancel-button">ANNULLA</div></a>
            </div>
        </div>
    </main>
</body>
</html>
