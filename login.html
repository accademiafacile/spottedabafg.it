<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="img\favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="components.css">
    <script src="./scripts/utils.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spotty - Login</title>

    <script type="module" src="./scripts/firebase.js"></script>

</head>
<body class="login-body">
    <div class="header">
        <img src="./img/01.png">
        <h1>Calendario lezioni</h1>
    </div>
    <div>
        <form class="login-form" id="login-form">
            <input class="text-input-1" required placeholder="Email" name="email" type="email">
            <input class="text-input-1" required placeholder="Password" name="password" type="password" autocomplete="current-password">
            
            <a id="not-registered" href="register.html">Non sei ancora registrato?</a>
            <input type="submit" class="login-btn" value="Accedi">
        </form>
    </div>

    <script src="./scripts/auth.js" defer></script>
</body>
</html>
